<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="character">
        <div class="gifcontainer">
        <img src="images/run.gif" alt="Character with Torch" id="gif1" class="gif">
        <img src="images/stand.gif" alt="Character with Torch" id="gif2" class="gif">
        </div>
    </div>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="home" class="section">
        <!-- Home section content -->
    </section>
    <section id="about" class="section">
        <!-- About section content -->
    </section>
    <section id="portfolio" class="section">
        <!-- Portfolio section content -->
    </section>
    <section id="contact" class="section">
        <!-- Contact section content -->
    </section>
    <script>
        const gif1 = document.getElementById('gif1');
        const gif2 = document.getElementById('gif2');
        gif1.classList.add('active');
gif2.classList.add('inactive');

        setTimeout(() => {
            gif1.classList.remove('active');
            gif2.classList.add('active');
        }, 5000); // Replace after 5 seconds (adjust as needed)
    </script>
</body>
</html>
